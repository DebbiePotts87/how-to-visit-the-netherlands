    <main>
      <h1 class="uppercase contact-us-page-title">What do you think?</h1>
      <div class="container">
        <div class="row align-content-center justify-content-center">
          <div class="col-sm-6 col-md-4">
            <form class="contact-us-form" method="get" action="/submit.html">
              <fieldset>
                <legend><i class="fa fa-user" aria-hidden="true"></i> About You <i class="fa fa-user" aria-hidden="true"></i></legend>
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text" placeholder="First Name" required aria-required="true">
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text" placeholder="Last Name" aria-required="false">
                <label for="email-address">Email Address</label>
                <input id="email-address" name="email-address" type="email" required aria-required="true">
                <label for="age-group">Age Group</label>
                <input list="age-groups" id="age-group" name="age-group">
                <datalist id="age-groups">
                  <option value="15-25">15-25</option>
                  <option value="26-35">26-35</option>
                  <option value="36-45">36-45</option>
                  <option value="46-55">46-55</option>
                  <option value="56-65">56-65</option>
                  <option value="66-75">66-75</option>
                  <option value="75+">75+</option>
                </datalist>          
              </fieldset>
              <fieldset>
                <legend><i class="fa fa-globe" aria-hidden="true"></i>  Where you visisted  <i class="fa fa-globe" aria-hidden="true"></i></legend>
                <label for="city">City</label>
                <input list="cities" id="city" name="city">
                <datalist id="cities">
                  <option value="rotterdam">Rotterdam</option>
                  <option value="utrecht">Utrecht</option>
                  <option value="dordrecht">Dordrecht</option>
                  <option value="other">Other</option>
                </datalist>
                <label for="visit-date">When did you visit?</label>
                <input id="visit-date" name="visit-date" type="date">
                <label for="your-experience">Tell us about your experience</label>
                <textarea id="your-experience" name="your-experience" rows="6" cols="40">If you selected other city please tell us where you went.</textarea>
              </fieldset>
              <div class="d-grid gap-2 col-4 mx-auto form-button-section">
                <button id="reset-button" class="btn" type="reset">Reset</button>
                <button id="submit-button" class="btn" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>    
    </main>
